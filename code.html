    <!-- Navbar script important -->
    <script>
      !(function ($) {
        "use strict";

        // Preloader
        $(window).on("load", function () {
          if ($("#preloader").length) {
            $("#preloader")
              .delay(100)
              .fadeOut("slow", function () {
                $(this).remove();
              });
          }
        });

        // Smooth scroll for the navigation menu and links with .scrollto classes
        var scrolltoOffset = $("#header").outerHeight() - 2;
        $(document).on(
          "click",
          ".nav-menu a, .mobile-nav a, .scrollto",
          function (e) {
            if (
              location.pathname.replace(/^\//, "") ==
                this.pathname.replace(/^\//, "") &&
              location.hostname == this.hostname
            ) {
              var target = $(this.hash);
              if (target.length) {
                e.preventDefault();

                var scrollto = target.offset().top - scrolltoOffset;
                if ($(this).attr("href") == "#header") {
                  scrollto = 0;
                }

                $("html, body").animate(
                  {
                    scrollTop: scrollto,
                  },
                  1500,
                  "easeInOutExpo"
                );

                if ($(this).parents(".nav-menu, .mobile-nav").length) {
                  $(".nav-menu .active, .mobile-nav .active").removeClass(
                    "active"
                  );
                  $(this).closest("li").addClass("active");
                }

                if ($("body").hasClass("mobile-nav-active")) {
                  $("body").removeClass("mobile-nav-active");
                  $(".mobile-nav-toggle i").toggleClass(
                    "icofont-navigation-menu icofont-close"
                  );
                  $(".mobile-nav-overly").fadeOut();
                }
                return false;
              }
            }
          }
        );

        // Activate smooth scroll on page load with hash links
        $(document).ready(function () {
          if (window.location.hash) {
            var initial_nav = window.location.hash;
            if ($(initial_nav).length) {
              var scrollto = $(initial_nav).offset().top - scrolltoOffset;
              $("html, body").animate(
                {
                  scrollTop: scrollto,
                },
                1500,
                "easeInOutExpo"
              );
            }
          }
        });

        // Mobile Navigation
        if ($(".nav-menu").length) {
          var $mobile_nav = $(".nav-menu").clone().prop({
            class: "mobile-nav d-lg-none",
          });
          $("body").append($mobile_nav);
          $("body").prepend(
            '<button type="button" class="mobile-nav-toggle d-lg-none"><i class="icofont-navigation-menu"></i></button>'
          );
          $("body").append('<div class="mobile-nav-overly"></div>');

          $(document).on("click", ".mobile-nav-toggle", function (e) {
            $("body").toggleClass("mobile-nav-active");
            $(".mobile-nav-toggle i").toggleClass(
              "icofont-navigation-menu icofont-close"
            );
            $(".mobile-nav-overly").toggle();
          });

          $(document).on("click", ".mobile-nav .drop-down > a", function (e) {
            e.preventDefault();
            $(this).next().slideToggle(300);
            $(this).parent().toggleClass("active");
          });

          $(document).click(function (e) {
            var container = $(".mobile-nav, .mobile-nav-toggle");
            if (
              !container.is(e.target) &&
              container.has(e.target).length === 0
            ) {
              if ($("body").hasClass("mobile-nav-active")) {
                $("body").removeClass("mobile-nav-active");
                $(".mobile-nav-toggle i").toggleClass(
                  "icofont-navigation-menu icofont-close"
                );
                $(".mobile-nav-overly").fadeOut();
              }
            }
          });
        } else if ($(".mobile-nav, .mobile-nav-toggle").length) {
          $(".mobile-nav, .mobile-nav-toggle").hide();
        }

        // Navigation active state on scroll
        var nav_sections = $("section");
        var main_nav = $(".nav-menu, #mobile-nav");

        $(window).on("scroll", function () {
          var cur_pos = $(this).scrollTop() + 200;

          nav_sections.each(function () {
            var top = $(this).offset().top,
              bottom = top + $(this).outerHeight();

            if (cur_pos >= top && cur_pos <= bottom) {
              if (cur_pos <= bottom) {
                main_nav.find("li").removeClass("active");
              }
              main_nav
                .find('a[href="#' + $(this).attr("id") + '"]')
                .parent("li")
                .addClass("active");
            }
            if (cur_pos < 300) {
              $(".nav-menu ul:first li:first").addClass("active");
            }
          });
        });

        // Toggle .header-scrolled class to #header when page is scrolled
        $(window).scroll(function () {
          if ($(this).scrollTop() > 100) {
            $("#header").addClass("header-scrolled");
          } else {
            $("#header").removeClass("header-scrolled");
          }
        });

        if ($(window).scrollTop() > 100) {
          $("#header").addClass("header-scrolled");
        }

        $(".back-to-top").click(function () {
          $("html, body").animate(
            {
              scrollTop: 0,
            },
            1500,
            "easeInOutExpo"
          );
          return false;
        });

        // Init AOS
        function aos_init() {
          AOS.init({
            duration: 1000,
            once: true,
          });
        }
        $(window).on("load", function () {
          aos_init();
        });
      })(jQuery);
    </script>
    <script>
      jQuery(document).ready(function ($) {
        var alterClass = function () {
          var ww = document.body.clientWidth;
          if (ww < 600) {
            // $('.input-div').removeClass('w-100');
            $(".input-div").addClass("pr-0");
            $(".input-div").addClass("pl-0");
            $(".send-btn").removeClass("text-right");
            $(".send-btn").addClass("text-center");
          } else if (ww >= 601) {
            // $('.input-div').addClass('p');
            $(".input-div").removeClass("pr-0");
          }
        };
        $(window).resize(function () {
          alterClass();
        });
        //Fire it when the page first loads:
        alterClass();
      });
    </script>
